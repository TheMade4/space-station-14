    sprite: SS220/Structures/Furniture/plasticchair.rsi
    state: plastic
  - type: Construction
    graph: SeatPlastic
    node: chairPlastic
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetPlastic:
            min: 1
            max: 1
  - type: Tag
    tags:
    - Plastic
  - type: StaticPrice
    price: 75

