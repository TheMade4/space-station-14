- type: entity
  parent: BasePDA
  id: CentcomNewPDA
  name: КПК ЦК нового образца
  description: КПК ЦК нового образца задают качественно новый взгляд на изысканность и утонченность граней и линий. Хотя многие говорят, что он им что-то напоминает..
  components:
    - type: Pda
      id: CentcomDiplomatIDCard
      state: pda-centcomnew
      penSlot:
        startingItem: CentCommNewPen
        whitelist:
          tags:
          - Write
    - type: PdaBorderColor
      borderColor: "#4b474f"
      accentHColor: "#dfac5c"
    - type: Sprite
      sprite: Objects/Devices/pda.rsi
      layers:
      - map: [ "enum.PdaVisualLayers.Base" ]
      - state: "screen-nt"
        shader: "unshaded"
      - state: "light_overlay"
        map: [ "enum.PdaVisualLayers.Flashlight" ]
        shader: "unshaded"
        visible: false
      - state: "id_overlay"
        map: [ "enum.PdaVisualLayers.IdLight" ]
        visible: false
    - type: Icon
      state: pda-centcomnew

