- type: entity
  name: butt scan
  parent: BaseItem
  id: ButtScan
  description: A paper with a grayscale copy of the butt, apparently made using photocopier.
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
      - state: butt_scan
      - state: paper_words
        map: [ "enum.PaperVisualLayers.Writing" ]
        visible: false
      - state: paper_stamp-generic
        map: [ "enum.PaperVisualLayers.Stamp" ]
        visible: false
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    requireActiveHand: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: ButtScanBoundUserInterface
  - type: Paper
    editingDisabled: true
  - type: Appearance
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_default.svg.96dpi.png"
    backgroundPatchMargin: 16.0, 16.0, 16.0, 16.0
    contentMargin: 30.0, 30.0, 30.0, 30.0
  - type: ButtScan
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - Document
    - Trash
  - type: FaxableObject
  - type: Flammable
    fireSpread: true
    alwaysCombustible: true
    damage:
      types:
        Heat: 1
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
            Ash:
              min: 1
              max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Food
    solution: food
    delay: 7
    forceFeedDelay: 7
  - type: FlavorProfile
    flavors:
    - paper
  - type: BadFood
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 1
        reagents:
        - ReagentId: Fiber
          Quantity: 1

- type: entity
  name: strange butt scan
  parent: ButtScan
  id: StrangeButtScan
  description: "What is this creature? Why did it do that? Where did it came from? This is the case of your entire career, detective."
  components:
  - type: ButtScan
    buttTexturePath: "/Textures/SS220/Interface/Butts/vulp.png"
